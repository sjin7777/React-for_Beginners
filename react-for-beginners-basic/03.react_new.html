<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- type="text/babel" 작성하지 않으면 오류남 -->
    <!-- 브라우저가 JSX를 온전히 이해하지 못하므로 이해할 수 있도록 https://unpkg.com/@babel/standalone/babel.min.js 를 설치해야 함 -->
    <!-- 이는 JSX로 적은 코드를 브라우저가 이해할 수 있는 형태로 바꾸어주며, babel을 가져온 뒤 script 태그의 type을 'text/babel'로 적어줘야 인식함 -->
    <script type="text/babel">
        const root = document.querySelector('#root');

        // h3 방법 1
        /* 
            const h3 = React.createElement(
                'h3',
                {
                    id: 'title',
                    onMouseEnter: () => console.log('Mouse Enter')
                },
                'Hello, I am a title'
            );
        */
        
        // h3 방법 2    => JSX
        /* 
        const H3 = (
            <h3 id="title" onMouseEnter={() => console.log('Mouse Enter')}>
                Hello, I am a title
            </h3>
        );
         */
        
         // h3 방법 3   => JSX + 함수화 
        const H3 = () => (
            <h3 id="title" onMouseEnter={() => console.log('Mouse Enter')}>
                Hello, I am a title
            </h3>
        );

        // h3 방법 4    => 방법3과 똑같음 (다른 방식으로 표현)
        /* 
            function H3() {
                return (
                    <h3 id="title" onMouseEnter={() => console.log('Mouse Enter')}>
                        Hello, I am a title
                    </h3>
                );
            }
        */




        // btn 방법 1
        /* 
            const btn = React.createElement(
                'button', 
                {
                    style: { backgroundColor: 'skyblue' },
                    onClick: () => console.log('Clicked!')
                }, 
                'Click me'
            );
        */

        // btn 방법 2   => JSX
        /* 
            const Btn = (
                <button style={{ backgroundColor:'skyblue', }} 
                        onClick={() => console.log('Clicked!') }>
                    Click me!
                </button>
            );
        */
        
        // btn 방법 3   => JSX + 함수화
        const Btn = () => (
            <button style={{ backgroundColor:'skyblue', }} 
                    onClick={() => console.log('Clicked!') }>
                Click me!
            </button>
        );

        // btn 방법 4   => 방법3과 똑같음 (다른 방식으로 표현)
        /* 
        function Btn() {
            return (
                <button style={{ backgroundColor:'skyblue', }} 
                        onClick={() => console.log('Clicked!') }>
                    Click me!
                </button>
            );
        }
        */





        // 방법 1에서 사용 가능
        /* 
            const container = React.createElement('div', null, [h3, btn]);
            ReactDOM.render(container, root); 
        */
        
        // 방법 2에서 사용 가능
        /* 
            const container = React.createElement('div', null, [H3, Btn]);
            ReactDOM.render(container, root); 
        */


        
        // 방법 3, 4에서 사용 가능
        const Container = (
            <div>
                <H3 />
                <Btn />
            </div>
        );
        
        // 위 코드는 아래와 같음
        /* 
            const Container = (
                <div>
                    <h3 id="title" onMouseEnter={() => console.log('Mouse Enter')}>
                        Hello, I am a title
                    </h3>
                    <button style={{ backgroundColor:'skyblue', }} 
                            onClick={() => console.log('Clicked!') }>
                        Click me!
                    </button>
                </div>
            );
         */
        ReactDOM.render(Container, root); 

    </script>
</html>
